<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phaser Game</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vendor.js"></script>
  <style type="text/css">
    * {
      border: 0;
      margin: 0;
    }
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      background: #AAA;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <script>
    System.config({
      packages: {
        'game': { defaultExtension: 'js' }
      }
    });
    System.import('game/app').then(null, console.error.bind(console));
  </script>
</body>
</html>
